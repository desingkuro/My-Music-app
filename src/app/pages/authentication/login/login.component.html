<section>
  <main>
    <header>
      <img src="spotifyLogo.png" alt="icono spotify" />
      <h1>Inicia sesión en Spotify</h1>
    </header>
    <div>
      <app-btn-redes [red]="'google'" [texto]="'Continuar con Google'" />
      <app-btn-redes [red]="'facebook'" [texto]="'Continuar con Facebook'" />
      <app-btn-redes [red]="'apple'" [texto]="'Continuar con Apple'" />
      <app-btn-redes [red]="''" [texto]="'Continuar con Número de teléfono'" />
    </div>
    <form action="" (submit)="handleSubmit($event)">  
      <label for="email"> Email o nombre de usuario </label>
      <input type="email" [name]="'email'" id="email" placeholder="Email o nombre de usuario"/>
      <label for="password"> Contraseña </label>
      <input type="password" id="password" [name]="'password'" placeholder="Contraseña" />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div [className]="'container-registro'">
      <a href="">¿Has olvidado tu contraseña?</a>
      <div>
        <p>¿No tienes cuenta?</p>
        <a href="/register">Regístrate en Spotify</a>
      </div>
    </div>
  </main>
</section>
<footer>
  <p>
    This site is protected by reCAPTCHA and the Google
    <a href="">Privacy Policy</a> and
    <a href="">Terms of Service apply.</a>
  </p>
</footer>
